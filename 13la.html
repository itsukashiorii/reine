<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maō Gakuin no Futekigōsha</title>
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Social Media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Background Animasi */
        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a1a, #000, #1a1a1a, #000);
            background-size: 400% 400%;
            animation: moveBackground 20s linear infinite;
            z-index: -1;
        }

        /* Header */
        header {
            text-align: center;
            padding: 250px 20px;
            background: rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 1;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.2);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff5555, 0 0 40px #ff5555; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff5555, 0 0 40px #ff5555, 0 0 50px #ff5555; }
        }

        header p {
            font-size: 1.5rem;
            color: #ccc;
        }

        /* Size Control */
        .size-control {
            text-align: center;
            margin: 40px 0;
        }

        .size-control label {
            font-size: 1.2rem;
            margin-right: 10px;
        }

        .size-control input {
            width: 200px;
        }

        /* Gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .gallery img {
            width: 100%;
            height: 200px; /* Ukuran default */
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        /* Video Container */
        .video-container {
            text-align: center;
            margin: 40px 0;
        }

        .custom-video-player {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        .custom-video-player video {
            width: 100%;
            display: block;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .custom-video-player:hover .video-controls {
            opacity: 1;
        }

        .video-controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 0 5px;
        }

        .video-controls input[type="range"] {
            flex: 1;
            margin: 0 10px;
        }

        .video-source {
            margin-top: 10px;
            font-size: 1rem;
            color: #ccc;
        }

        .video-source a {
            color: #ff5555;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .video-source a:hover {
            color: #ff0000;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            animation: zoomIn 0.5s;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ff5555;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); }
            to { transform: scale(1); }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }

        footer p {
            font-size: 1rem;
            color: #ccc;
        }

        footer a {
            color: #ff5555;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ff0000;
        }

        .social-media {
            margin-top: 10px;
        }

        .social-media a {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-media a:hover {
            color: #ff5555;
        }
    </style>
</head>
<body>
    <!-- Background Animasi -->
    <div class="background"></div>

    <!-- Header -->
    <header data-aos="fade-down">
        <h1>Maō Gakuin no Futekigōsha</h1>
        <p>Gallery Anime</p>
        <a href="#gallery" class="btn">View Gallery</a>
    </header>

    <!-- Size Control -->
    <div class="size-control" data-aos="fade-up">
        <label for="sizeSlider">Ukuran Gambar:</label>
        <input type="range" id="sizeSlider" min="100" max="400" value="200">
        <span id="sizeValue">200px</span>
    </div>

    <!-- Gallery -->
    <div id="gallery" class="gallery" data-aos="fade-up">
        <!-- Gambar akan di-generate oleh JavaScript -->
    </div>

    <!-- Video Container -->
    <div class="video-container" data-aos="fade-up">
        <div class="custom-video-player">
            <video id="customVideo">
                <source src="your-video-file.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-controls">
                <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                <input type="range" id="seekBar" min="0" max="100" value="0">
                <button id="muteBtn"><i class="fas fa-volume-up"></i></button>
            </div>
        </div>
        <!-- Tautan ke sumber video -->
        <div class="video-source">
            Sumber video: <a href="https://www.example.com" target="_blank">Kunjungi Sumber Video</a>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <!-- Footer -->
    <footer data-aos="fade-up">
        <p>© 2023 Maō Gakuin no Futekigōsha. Dibuat dengan ❤ oleh <a href="#" target="_blank">Anda</a></p>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        // JavaScript Code
        const galleryContainer = document.getElementById('gallery');
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('modalImg');
        const span = document.getElementsByClassName('close')[0];
        const sizeSlider = document.getElementById('sizeSlider');
        const sizeValue = document.getElementById('sizeValue');

        // Fungsi untuk menghasilkan gambar
        function generateImages() {
            for (let i = 0; i <= 283; i++) {
                const fileFormat = i <= 25 ? 'jpeg' : 'jpg';
                const imgSrc = `${i}.${fileFormat}`;

                const img = document.createElement('img');
                img.src = imgSrc;
                img.alt = `Gambar Anime ${i}`;
                img.style.width = '200px'; // Ukuran default
                img.style.height = '200px'; // Ukuran default
                img.style.objectFit = 'cover'; // Pastikan gambar tidak terdistorsi
                img.onclick = () => openModal(imgSrc);

                galleryContainer.appendChild(img);
            }
        }

        // Fungsi untuk membuka modal
        function openModal(src) {
            modal.style.display = 'flex';
            modalImg.src = src;
        }

        // Fungsi untuk menutup modal
        span.onclick = function() {
            modal.style.display = 'none';
        }

        // Tutup modal saat mengklik di luar gambar
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Fungsi untuk mengubah ukuran gambar
        sizeSlider.oninput = function() {
            const size = this.value;
            sizeValue.textContent = `${size}px`;

            const images = galleryContainer.querySelectorAll('img');
            images.forEach(img => {
                img.style.width = `${size}px`;
                img.style.height = `${size}px`;
            });

            // Atur layout galeri berdasarkan ukuran gambar
            if (size >= 300) {
                galleryContainer.style.flexDirection = 'column'; // 1 gambar per baris
            } else {
                galleryContainer.style.flexDirection = 'row'; // 3 gambar per baris
            }
        };

        // Custom Video Player
        const video = document.getElementById('customVideo');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const seekBar = document.getElementById('seekBar');
        const muteBtn = document.getElementById('muteBtn');

        playPauseBtn.addEventListener('click', function() {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                video.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        video.addEventListener('timeupdate', function() {
            const value = (video.currentTime / video.duration) * 100;
            seekBar.value = value;
        });

        seekBar.addEventListener('input', function() {
            const time = (seekBar.value / 100) * video.duration;
            video.currentTime = time;
        });

        muteBtn.addEventListener('click', function() {
            if (video.muted) {
                video.muted = false;
                muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            } else {
                video.muted = true;
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            }
        });

        // Blokir Klik Kanan
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Musik yang diputar otomatis
        const backgroundMusic = new Audio('your-music-file.mp3');
        backgroundMusic.loop = true;
        backgroundMusic.play();

        // Inisialisasi AOS
        AOS.init({
            duration: 1000,
            once: true,
        });

        // Panggil fungsi generateImages saat halaman dimuat
        window.onload = generateImages;
    </script>
</body>
</html>
