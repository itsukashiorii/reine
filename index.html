<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rawr</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('Picsart_25-03-16_12-03-44-566.png') no-repeat center center/cover;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="playButton">Putar Musik</button>
    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const gainNode = audioCtx.createGain();
            gainNode.gain.value = 100; // Volume super berisikconst audio = new Audio('rawr.mp3'); // Buat objek audio baru setiap kali tombol ditekan
        const source = audioCtx.createMediaElementSource(audio);
        source.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        
        audio.loop = false; // Setiap klik memulai audio baru tanpa menghentikan yang lama
        audio.play();
    });
</script>

</body>
</html>
