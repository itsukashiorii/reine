<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rawr</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('Picsart_25-03-16_12-03-44-566.png') no-repeat center center/cover;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="playButton">Putar Musik</button>
    <audio id="audio" src="rawr.mp3" loop></audio> 

    <script>
        const audio = document.getElementById('audio');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaElementSource(audio);
        const gainNode = audioCtx.createGain();
        
        gainNode.gain.value = 50; // Volume super berisik (default biasanya 1.0)

        source.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        document.getElementById('playButton').addEventListener('click', function() {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            if (audio.paused) {
                audio.play();
                this.textContent = "Pause Musik";
            } else {
                audio.pause();
                this.textContent = "Putar Musik";
            }
        });
    </script>
</body>
</html>
